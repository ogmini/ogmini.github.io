<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9LF3TE0NGV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-9LF3TE0NGV');
  </script>
  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
			      <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          {% endif %}
        </section>
      </div>
	  <div class="container">
    <nav>
      <a href="{{ site.baseurl }}/about">About</a>
      <a href="{{ site.baseurl }}/">Blog</a>
      <a href="{{ site.baseurl }}/research">Research</a>
      <a href="https://github.com/ogmini">GitHub</a>
      <a href="/feed.xml" target="_blank">RSS</a> 
    </nav>
	  </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
	<!-- <footer style="border-top: 1px dashed #b5e853;"> -->
	 <!-- <div class="container"> -->
		<!-- <a href="https://www.linkedin.com/in/christophereng">LinkedIn</a> -->
	 <!-- </div> -->
	<!-- </footer> -->
  </body>
</html>

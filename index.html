---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div><a href="{{ site.baseurl }}{{ post.url }}" class="read-more" style="float:left">Read More</a>
      <div style="float:right">{{ post.date  | date: "%B %-d, %Y" }}</div></div>
    </article>
  {% endfor %}
</div>
